name: "CI"

env:
  HARDHAT_VAR_MNEMONIC: "test test test test test test test test test test test junk"
  HARDHAT_VAR_INFURA_API_KEY: "zzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzz"

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Check out the repo"
        uses: "actions/checkout@v4"

      - name: "Install Bun"
        uses: "oven-sh/setup-bun@v1"


      - name: "Install dependencies and run lint"
        run: bun install && bun run lint
        working-directory: normal/hardhat/solidity-by-example  

      - name: "Generate TypeChain bindings (using defined script)"  
        run: bun run type 
        working-directory: normal/hardhat/solidity-by-example   